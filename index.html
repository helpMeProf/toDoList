<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="index.css"/>
    <link rel ="stylesheet" href ="calendar.css"/>
    <title>toDoMapleList</title>
</head>
<body>
    
    <main>
        <div class =main_container>
            <div class ="left_box">
                <div class = "js-clock">
                    <div class="title">00:00</div>
                </div>
                <h2 class = "js-showUserName showUserName"></h2> 
                <form class = "js-inputName inputForm">
                    <input type="text" placeholder="이름을 입력해주세요"/>
                </form>
            
            </div>
            <div class = "right_box">
                <div id = "right_content1" class="right_content showing">
                    <form class="js-listForm">
                        <h1>메이플 할 일</h1>
                        <input type="text" class= "no-outilne" placeholder="메할일을 적어주세요"/>
                    </form>
                    <ul class = "js-toDoList"></ul>
                </div>
                
                <div id = "right_content2" class = "right_content">
                    <div class = "calendar-header"></div>
                    <duv class = "calendar-day">
                        <div class = "sun">일</div>
                        <div >월</div>
                        <div >화</div>
                        <div >수</div>
                        <div >목</div>
                        <div >금</div>
                        <div class = "sat" >토</div>
                    </duv>
                    <div class="calendar-container">
                        

                           
                    </div>
                </div>

                <button id="nextBtn"></button>
            </div>
        </div>
    </main>
    
    <script src = "clock.js"></script>
    <script src= "inputName.js"></script>
    <script src = "toDoList.js"></script>
    <script src ="nextContent.js"></script>
    <script src = "calander.js"></script>
</body>
</html>
